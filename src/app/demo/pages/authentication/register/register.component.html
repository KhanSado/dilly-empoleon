<div class="auth-main">
  <div class="auth-wrapper v3">
    <div class="auth-form">
      <div class="card mt-5">
        <div class="card-body">
          <a href="javascript:" class="d-flex justify-content-center mt-3">
            <img src="../../../../../assets/images/icon.png" />
          </a>
          <div class="row">
            <div class="d-flex justify-content-center">
              <div class="auth-header">
                <h2 class="text-secondary mt-5"><b>criar uma nova conta</b></h2>
              </div>
            </div>

            <app-register-form
              [btnText] = "btnText"
              (onSubmit)="createHandler($event)">
            </app-register-form>

          </div>
      </div>
    </div>
  </div>
</div>
