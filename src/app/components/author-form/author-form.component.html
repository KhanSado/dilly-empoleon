<form (ngSubmit)="submit()" [formGroup]="authorForm" #formDir = "ngForm">
  <div class="form-group input-group mb-3">
    <span class="input-group-text" id="inputGroup-sizing-default">Nome</span>
    <input type="text" placeholder="Name" formControlName="name"  class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" requeired/>
  </div>
  <div *ngIf="name.invalid && formDir.submitted" class="validation-error">
    <p *ngIf="name.errors?.['required']"> O name é obrigatório</p>
  </div>


  <div class="form-group input-group mb-3">
    <span class="input-group-text" id="inputGroup-sizing-default">Sobrenome</span>
    <input type="text" placeholder="Sobrenome" formControlName="lastname"  class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" requeired>
  </div>
  <div *ngIf="lastname.invalid && formDir.submitted" class="validation-error">
    <p *ngIf="lastname.errors?.['required']"> O lastname é obrigatório</p>
  </div>

  <div class="d-grid gap-2">
    <input type="submit" class="btn btn-primary" value="{{ btnText }}">
  </div></form>
